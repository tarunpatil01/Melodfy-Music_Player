<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Melodfy - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="40"  class="invert closebtn" src="img/close.svg" alt="close" />
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="Melodify">
                    <div class="logo invert" >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" color="#000000" fill="none">
                        <path d="M7 9.5C7 10.8807 5.88071 12 4.5 12C3.11929 12 2 10.8807 2 9.5C2 8.11929 3.11929 7 4.5 7C5.88071 7 7 8.11929 7 9.5ZM7 9.5V2C7.33333 2.5 7.6 4.6 10 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <circle cx="10.5" cy="19.5" r="2.5" stroke="currentColor" stroke-width="1.5" />
                        <circle cx="20" cy="18" r="2" stroke="currentColor" stroke-width="1.5" />
                        <path d="M13 19.5L13 11C13 10.09 13 9.63502 13.2466 9.35248C13.4932 9.06993 13.9938 9.00163 14.9949 8.86504C18.0085 8.45385 20.2013 7.19797 21.3696 6.42937C21.6498 6.24509 21.7898 6.15295 21.8949 6.20961C22 6.26627 22 6.43179 22 6.76283V17.9259" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M13 13C17.8 13 21 10.6667 22 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </div>
                    <h1 class="">Melodify</h1>
                </div>
                <div class="logos">
                    <ul>
                        <li>
                            <img width="100" class="invert" src="img/home.svg" alt="home" />Home
                        </li>
                        <li>
                            <img width="100" class="invert" src="img/search.svg" alt="home" />Search
                        </li>
                    </ul>
                </div>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="" />
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="" />
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Your Playlists</h1>
                <div class="cardContainer">





                </div>
                
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="" />
                            <img width="35" id="play" src="img/play.svg" alt="" />
                            <img width="35" id="next" src="img/nextsong.svg" alt="" />
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="" />
                                <div class="range">
                                    <input type="range" name="volume" id="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
